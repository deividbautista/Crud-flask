<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form action="" methop="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="">Username</label>
                            <input type="text" class="form-control mb-3" name="username">
                        </div>
                        <div class="col">
                            <label for="">Name</label>
                            <input type="text" class="form-control mb-3" name="name">
                        </div>
                        <div class="col">
                            <label for="">Password</label>
                            <input type="text" class="form-control mb-3" name="password">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Enviar</button>
                        </div>
                    </div>
                </form>

                <!--table-->
                <table class="table table-bordered">
                    <thead>
                        <th class="col">#</th>
                        <th class="col">Username</th>
                        <th class="col">Name</th>
                        <th class="col">Password</th>
                        <th class="col">Edit</th>
                        <th class="col">Delete</th>
                    </thead>
                </table>

                <tbody>
                    {%for d in data%}
                    <tr>
                    <td>{{d.id}}</td>
                    <td>{{d.username}}</td>
                    <td>{{d.name}}</td>
                    <td>{{d.password}}</td>
                    <td><button class="btn btn-primary btn-sm" id="" type="">Editar</button></td>
                    <td><a href="#" class="btn btn-danger btn-sm">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </div>
        </div>
    </div>

</body>
<script src="https://kit.fontawesome.com/9c61ead5a6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</html>
